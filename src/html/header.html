<header class="header  @@class _fixed">
    <div class="header__container">
        <div class="header__body">
            <nav>
                <ul>
                    <li class="header__logo">
                        <a href="/">
                            <svg width="45" height="40" viewBox="0 0 45 40">
                                <use xlink:href='img/svg/icons.svg#logo' />
                            </svg>
                        </a>
                    </li>
                    <li data-open-catalog>
                        <svg class="_open" width="20" height="20" viewBox="0 0 20 20">
                            <use xlink:href='img/svg/icons.svg#catalog' />
                        </svg>
                        <svg class="_close" width="16" height="16" viewBox="0 0 16 16">
                            <use xlink:href='img/svg/icons.svg#close' />
                        </svg>
                        <span class="">Каталог</span>
                    </li>
                    <li class="header__search">
                        <form action="">
                            <input type="text" placeholder="Найти">
                            <button type="submit">
                                <svg width="22" height="21" viewBox="0 0 22 21">
                                    <use xlink:href="@img/svg/icons.svg#search"></use>
                                </svg>
                            </button>
                        </form>
                        <svg width="22" height="21" viewBox="0 0 22 21" class="opn">
                            <use xlink:href="@img/svg/icons.svg#search"></use>
                        </svg>
                        <svg width="18" height="18" viewBox="0 0 18 18" class="cls">
                            <use xlink:href="@img/svg/icons.svg#close"></use>
                        </svg>
                    </li>
                    <li class="header__burger">
                        <button>
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </li>
                    <li class="header__about">
                        <a href="">О нас</a>
                    </li>
                    <li class="header__services">
                        <span>
                            Услуги
                            <svg width="9" height="8" viewBox="0 0 9 8">
                                <use xlink:href='img/svg/icons.svg#link-arrow' />
                            </svg>
                        </span>
                        <div class="dropdown-menu">
                            <div class="dropdown-menu__grid">
                                <a href="">
                                    <h3>Установка</h3>
                                    <span class="_btn-arrow">
                                        <svg width="18" height="15" viewBox="0 0 18 15">
                                            <use xlink:href='img/svg/icons.svg#arrow-right' />
                                        </svg>
                                    </span>
                                </a>
                                <a href="">
                                    <h3>Ремонт</h3>
                                    <span class="_btn-arrow">
                                        <svg width="18" height="15" viewBox="0 0 18 15">
                                            <use xlink:href='img/svg/icons.svg#arrow-right' />
                                        </svg>
                                    </span>
                                </a>
                                <a href="">
                                    <h3>Заправка</h3>
                                    <span class="_btn-arrow">
                                        <svg width="18" height="15" viewBox="0 0 18 15">
                                            <use xlink:href='img/svg/icons.svg#arrow-right' />
                                        </svg>
                                    </span>
                                </a>
                                <a href="">
                                    <h3>Чистка</h3>
                                    <span class="_btn-arrow">
                                        <svg width="18" height="15" viewBox="0 0 18 15">
                                            <use xlink:href='img/svg/icons.svg#arrow-right' />
                                        </svg>
                                    </span>
                                </a>
                                <a href="">
                                    <h3>Обслуживание</h3>
                                    <span class="_btn-arrow">
                                        <svg width="18" height="15" viewBox="0 0 18 15">
                                            <use xlink:href='img/svg/icons.svg#arrow-right' />
                                        </svg>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="header__phone">
                        <a href="tel:+70000000000" target="_blank">+7 (888) 888-88-88</a>
                    </li>
                    <li class="header__callback">
                        <label>Заказать звонок</label>
                    </li>
                    <li class="header__cart">
                        <a href="">
                            <span data-cart-count>25</span>
                            <span>
                                <svg width="18" height="20" viewBox="0 0 18 20">
                                    <use xlink:href='@img/svg/icons.svg#basket' />
                                </svg>
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
